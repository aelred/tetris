<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body style="background-color: #203020;">
<a href="https://github.com/aelred/tetris"><img src="Octicons-mark-github.svg" width="32px"/></a>
<canvas id="canvas" style="padding: 0; margin: auto; display: block; image-rendering: pixelated;"></canvas>
<script type='text/javascript'>
      var Module = {
        canvas: (function() {
          return document.getElementById('canvas');
        })(),
      };

      const url_params = new URLSearchParams(window.location.search);
      const args = url_params.get('args');

      Module['arguments'].push(args);
</script>
<script async type="text/javascript" src="tetris.js"></script>
</body>
</html>
